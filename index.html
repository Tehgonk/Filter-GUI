<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter GUI</title>
    
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous">

    <link 
      rel="stylesheet" 
      href="style.css">
  </head>

  <body>
    <div class="container pt-sm-2 pb-sm-2 pt-md-5">

      <h2 class="text-center">Filter GUI</h2>
      <p class="text-center" style="margin-top: -0.3rem; margin-bottom: 2rem;">This is a GUI for the <a href="https://github.com/danreeves/dt-exchange" target="_blank">DT Armoury Exchange Extension</a> filter system</p>
      
      <!-- array type -->
      <div class="row justify-content-center row-gap-3 mb-3">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="character" placeholder="Character(s)"/>
            <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-custom-class="custom-popover" data-bs-title="Array type" data-bs-content="Possible values:
            veteran, psyker, ogryn, zealot.
            
            Use a comma to separate multiple values, E.g. veteran, psyker.">?</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="item" placeholder="Item(s)"/>
            <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-custom-class="custom-popover" data-bs-title="Array type" data-bs-content="Possible values:
            Any part of an item's name.
            
            Use a comma to separate multiple values, E.g. combat blade, kantrael mg xii.">?</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center row-gap-3">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="blessing" placeholder="Blessing(s)"/>
            <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-custom-class="custom-popover" data-bs-title="Array type" data-bs-content="Possible values:
            Any part of the blessing's name.
            
            Use a comma to separate multiple values, E.g. charmed reload, deflector.">?</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="perk" placeholder="Perk(s)"/>
            <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-custom-class="custom-popover" data-bs-title="Array type" data-bs-content="Possible values:
            Any part of the perk's description.
            
            Use a comma to separate multiple values, E.g. block efficiency, crit.">?</button>
          </div>
        </div>
      </div>

      <!-- divider -->
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-8 col-xxl-6"><hr></div>
      </div>

      <!-- number type -->
      <div class="row justify-content-center row-gap-3 mb-3">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="input-group input-group-sm">
            <input type="number" class="form-control" id="minStats" placeholder="Min. stats"/>
            <button class="btn btn-secondary" type="button" data-bs-toggle="popover" data-bs-custom-class="custom-popover" data-bs-title="Numeric type" data-bs-content="Minimum sum of all modifiers combined, E.g. 360.">?</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="input-group input-group-sm">
            <input type="number" class="form-control" id="minRating" placeholder="Min. rating"/>
            <button class="btn btn-secondary" type="button" data-bs-toggle="popover" data-bs-custom-class="custom-popover" data-bs-title="Numeric type" data-bs-content="Minimum total rating of the item, E.g. 500.">?</button>
          </div>
        </div>
      </div>
      
      <div class="row justify-content-center row-gap-3">
        <div class="col-sm-4 col-md-4 col-lg-2 col-xxl-2">
          <label for="minBlessingRarity" class="form-label">Min. blessing rarity:</label>
          <select class="form-select form-select-sm" id="minBlessingRarity">
            <option value="">Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-2 col-xxl-2">
          <label for="minPerkRarity" class="form-label">Min. perk rarity:</label>
          <select class="form-select form-select-sm" id="minPerkRarity">
            <option value="">Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-2 col-xxl-2">
          <label for="store" class="form-label">Store type:</label>
          <select class="form-select form-select-sm" id="store">
            <option value="">Any</option>
            <option value="credits">Armoury Exchange</option>
            <option value="marks">Melk's Requisitorium</option>
          </select>
        </div>
      </div>

      <!-- divider -->
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-8 col-xxl-6"><hr></div>
      </div>

      <!-- import modal -->
      <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="importModalLabel">Import existing filter</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="importFilter" class="form-label">Paste your existing filter here:</label>
                <textarea class="form-control" id="importFilter" rows="5"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="importButtonCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" id="importButton" class="btn btn-primary">Import</button>
            </div>
          </div>
        </div>
      </div>

      <!-- output -->
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-8 col-xxl-6">
          <div class="textarea-container">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Output" id="output" style="height: 200px" readonly></textarea>
              <label for="output">Output</label>
              <button class="btn copy-btn" id="copyButton" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Copied" data-clipboard-target="#output">
                <img id="clipboardImg" src="clipboard.svg"/>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- divider -->
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-8 col-xxl-6"><hr></div>
      </div>

      <!-- buttons -->
      <div class="row justify-content-center">
          <div class="container text-center">
            <button class="btn btn-secondary" id="addRule">Add rule</button>
            <button class="btn btn-secondary" id="resetRules">Clear</button>
            <button class="btn btn-secondary" id="importRules" data-bs-toggle="modal" data-bs-target="#importModal">Import</button>
            <button class="btn btn-secondary" id="exportRules">Export</button>
          </div>
        <!-- </div> -->
      </div>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
      <script src="index.js"></script>
  </body>
</html>
