<html>
  <head>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      * {
          font-family: 'Roboto Mono', monospace;
      }
      .container {
          padding: 0 10%;
      }
      .form-group {
          padding-top: 20px;
      }
      p {
          font-size: .8em;
      }
    </style>
  </head>
  <body>
    <!-- array type -->
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <h2 class="text-center">Filter GUI</h2>
        </div>  
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="character"
            placeholder="Character(s)" 
          />
        </div>
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="item"
            placeholder="Item(s)"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="blessing"
            placeholder="Blessing(s)"
          />
        </div>
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="perk"
            placeholder="Perk(s)"
          />
        </div>  
      </div>
    </div>
    <!-- divider -->
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p>Multiple values need to be separated by a comma, E.g. "vetaren, zealot". <a href=https://github.com/danreeves/dt-exchange/blob/main/docs/rule-based-filtering.md#array-based target="_blank">More info</a></p>
          <hr>
        </div>  
      </div>
    </div>
    <!-- numeric type -->
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="minStats"
            placeholder="Min. stats"
          />
        </div>
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="minRating"
            placeholder="Min. rating"
          />
        </div>  
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="minBlessingRarity"
            placeholder="Min. blessing rarity (1-4)"
          />
        </div>
        <div class="col text-center form-group">
          <input
            type="text"
            class="form-control"
            id="minPerkRarity"
            placeholder="Min. perk rarity (1-4)"
          />
        </div>  
      </div>
    </div>
    <!-- divider -->
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p>Single numeric value, E.g. "380", "4". <a href=https://github.com/danreeves/dt-exchange/blob/main/docs/rule-based-filtering.md#numeric target="_blank">More info</a></p>
          <hr>
        </div>  
      </div>
    </div>
    <!-- string type -->
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <select class="form-control" id="shop">
              <option value="">Shop type (all)</option>
              <option value="credits">Armoury Exchange (credits)</option>
              <option value="marks">Sire Melk's Requisitorium (marks)</option>
          </select>
        </div>
      </div>
    </div>
    <!-- divider -->
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p>Default is both. For specific shop type select from dropdown.</p>
          <hr>
        </div>  
      </div>
    </div>
    <!-- output -->
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <textarea
            class="form-control"
            id="output-field"
            rows="6"
            placeholder="Output"
          ></textarea>
        </div>
      </div>
    </div>
    <!-- buttons -->
    <div class="container">
      <div class="row">
        <div class="col text-center form-group">
          <button
            type="button"
            class="btn btn-primary"
            id="add-rule"
          >
            Add rule
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="reset-rules"
          >
            Reset rules
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="export-rules"
          >
            Export rules
          </button>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
